  <h1>Animación Básica</h1>
  <h1>Da clic en la imagen para observar el movimiento</h1>

  <img id="ball" src="https://cdn.shopify.com/s/files/1/0269/3552/5429/products/render_pelotafutbol_sorpresa_1024x1024_0df6c8a9-05cf-4f8c-b4cc-099129c872c7.png?v=1589998533">

  <script>
    ball.onclick = function() {
      let start = Date.now();

      let timer = setInterval(function() {
        let timePassed = Date.now() - start;

        ball.style.left = timePassed / 5 + 'px';

        if (timePassed > 2000) clearInterval(timer);

      }, 20);
    }
  </script>
