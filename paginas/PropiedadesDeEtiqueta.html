<body>

      <h1>Manipulacion de Propiedades de etiquetas</h1>

    <script type="text/javascript">
 
      function cambiar () {
       document.getElementById('matrix').src = "imagen2.png";
      }
      
      function volver () {
       document.getElementById('matrix').src = "programacion-web.jpg";
      }
      
     </script>
     
     <section>
      <section id="new3">
        <fieldset>
        <legend>
        <h2>Cambiar Imagen</h2>
        </legend>
        <p>
          <a class="vinculo" href="#" onMouseOver="cambiar();">Al pasar sobre mi cambiará la imagen</a>
        </p>
        <img src="programacion-web.jpg" id="matrix" style="width: 600px;"/>
        <p>
          <a href="#" class="vinculo" onMouseOver="volver();">Al pasar sobre mi volverá la imagen original</a>                    
        </fieldset>
      </section>
    </section>

</body>
